<!doctype html>
<html lang="en">
  <head>
    <title>Demo</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="../dist/index.js" type="module"></script>

    <style>
      full-screen:fullscreen {
        background: white;
        padding: 1em;
      }

      .exit {
        display: none;
      }

      full-screen-toggle[active] .enter {
        display: none;
      }

      full-screen-toggle[active] .exit {
        display: inline;
      }
    </style>
  </head>

  <body>
    <full-screen>
      <p>This content will be shown in full screen</p>

      <full-screen-toggle>
        <button type="button" aria-atomic="true">
          <span class="enter">Enter</span> <span class="exit">Exit</span> fullscreen
        </button>
      </full-screen-toggle>
    </full-screen>
  </body>
</html>
