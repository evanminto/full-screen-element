<!doctype html>
<html lang="en">
  <head>
    <title>Demo</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="../dist/index.js" type="module"></script>

    <style>
      full-screen:fullscreen {
        background: white;
        padding: 1em;
      }
    </style>
  </head>

  <body>
    <full-screen>
      <p>This content will be shown in full screen</p>

      <template data-behavior="full-screen-template">
        <button type="button" data-behavior="full-screen-toggle">
          Toggle fullscreen
        </button>
      </template>
    </full-screen>
  </body>
</html>
