<!doctype html>
<html lang="en">
  <head>
    <title>Demo</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="../dist/index.js" type="module"></script>

    <style>
      :fullscreen {
        background: white;
        padding: 1em;
      }
    </style>
  </head>

  <body>
    <div id="full_screen_target">
      <p>This content will be shown in full screen</p>
    </div>

    <full-screen target="full_screen_target">
      <button type="button" data-behavior="full-screen-toggle">
        Toggle fullscreen
      </button>
    </full-screen>

    <p>This content will NOT be shown in full screen</p>
  </body>
</html>
