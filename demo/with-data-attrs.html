<!doctype html>
<html lang="en">
  <head>
    <title>Demo</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="../dist/index.js" type="module"></script>

    <style>
      full-screen:fullscreen {
        background: white;
        padding: 1em;
      }
    </style>
  </head>

  <body>
    <full-screen>
      <p>This content will be shown in full screen</p>

      <full-screen-toggle>
        <template>
          Not used
        </template>

        <form>
          <button type="submit">Form submission (doesn't trigger fullscreen)</button>
        </form>

        <template data-full-screen-toggle-template>
          <button type="button" data-full-screen-toggle-trigger>Fullscreen</button>
        </template>
      </full-screen-toggle>
    </full-screen>
  </body>
</html>
